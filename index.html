
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Exam Prep Gen - AI Practice Quizzes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Sinhala:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .sinhala {
            font-family: 'Noto Sans Sinhala', sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom print styling for the generated PDF */
        .pdf-container {
            background: white;
            color: black;
            width: 210mm;
            padding: 20mm;
            box-sizing: border-box;
            position: absolute;
            left: -9999px;
            top: 0;
        }
        .pdf-content {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
        }
        .pdf-content.sinhala {
            font-family: 'Noto Sans Sinhala', sans-serif;
        }
        .pdf-header {
            text-align: center;
            border-bottom: 2px solid #000;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        .pdf-question {
            margin-bottom: 30px;
            page-break-inside: avoid;
            font-size: 12pt;
        }
        .pdf-option {
            margin-left: 10px;
            margin-bottom: 5px;
        }
        .pdf-image {
            display: block;
            margin: 15px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .pdf-feedback {
            margin-top: 15px;
            padding: 15px;
            background: #f0fdf4;
            border-left: 5px solid #16a34a;
            font-size: 11pt;
        }
    </style>
